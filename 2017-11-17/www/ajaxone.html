<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var btn1 = document.getElementById("btn1");
            btn1.onclick = function () {
                var xhr = new XMLHttpRequest();
                var formData = new FormData();
                formData.set("a",12);
                formData.append("a",13);
                //先open
                xhr.open("post","http://localhost:80/1.php",true);
                xhr.send(formData);
                xhr.onreadystatechange=function () {
                    if(xhr.readyState==4){
                        if(xhr.status>=200&&xhr.status<300||xhr.status==304){
                            alert(xhr.responseText);
                        }else{
                            alert("错了");
                        }
                    }
                }
            }
        }

    </script>
</head>
<body>
<input type="submit" id="btn1" value="ajax请求">
</body>
</html>
