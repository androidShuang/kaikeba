<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: black;
            text-align: center;
        }
        #ca{
            background: white;
        }
    </style>
    <script>
        window.onload = function(){
            let ca = document.getElementById("ca");
            let gd = ca.getContext("2d");
            let img = new Image();
            img.src = "1.jpg";
            img.onload = function(){
                gd.drawImage(img,0,0);
                let data = gd.getImageData(0,0,ca.width,ca.height);
                console.log(`
                ${data.data[0]}
                ${data.data[1]}
                ${data.data[2]}
                ${data.data[3]}
                `);
            }
        }
    </script>
</head>
<body>
    <canvas id="ca" width="800" height="600"></canvas>
</body>
</html>
