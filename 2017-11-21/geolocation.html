<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            let get = document.getElementById("get");
            let get2 = document.getElementById("get2");
            let locationId;
            get2.onclick = function () {
                if(!navigator.geolocation){
                    alert("浏览器不支持定位");
                }else{
                    locationId = navigator.geolocation.watchPosition(function (location) {
                        console.log(location);
                    })
                }
            }
            get.onclick = function () {
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(function (position) {
                        console.log(position);
                    })
                }else{
                    alert("不支持获取位置")
                }
            }
        }
    </script>
</head>
<body>
<input type="submit" id="get" value="获取位置">
<input type="submit" id="get2" value="持续获取位置">
</body>
</html>
