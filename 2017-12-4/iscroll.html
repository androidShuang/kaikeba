<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .wrap {width:300px; height:300px; background:#CCC; overflow:hidden; margin:50px auto 0}
    .content {width:800px; height:800px; background:-webkit-linear-gradient(left top, red, green); color:white;}
    </style>
    <script src="iscroll-probe.js" charset="utf-8"></script>
    <script src="http://www.awesomekick.com:9900/socket.io/socket.io.js" charset="urf-8"></script>
    <script>
    window.onload=function (){

        let socket = io.connect("ws://www.awesomekick.com:9900");
        window.console = window.console||{};
        console._log = console.log;
        console.log = function(...arg){
            console._log(...arg);
            socket.emit("log",...arg);
        }

       let iscroll=new IScroll('.wrap', {probeType: 2});
       iscroll.on("beforeScrollStart",function(){
            console.log('====================================');
            console.log("beforeScrollStart");
            console.log('====================================');
       });

       iscroll.on("scrollStart",function(){
            console.log('====================================');
            console.log("scrollStart");
            console.log('====================================');
       }) 
        
       iscroll.on("scroll",function(){
           console.log('====================================');
           console.log("scroll");
           console.log('====================================');
       })

       iscroll.on("scrollEnd",function(){
           console.log('====================================');
           console.log("scrollEnd");
           console.log('====================================');
       })

       iscroll.on("scrollCancel",function(){
            console.log('====================================');
            console.log("scrollCancel");
            console.log('====================================');
       })

    };
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="content">
             
      </div>
    </div>
  </body>
</html>
