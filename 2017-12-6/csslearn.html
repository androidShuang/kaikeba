<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        #container{
            position: relative;
            background: blue;
            padding: 20px;
        }
        #box{
            position: absolute;
            top: 130px;
            border: 2px solid red;
            background: yellow;
            height: 20px;
        }
        #box2{
            border: 2px solid red;
            background: white;
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box">
            这个是Box1
        </div>
        <div id="box2">
            这个是Box2
        </div>
    </div>
</body>
</html>
